<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Landing Page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <span class="brand">
            <h3>Taste</h3>
            <p>Restaurant and BBQ</p>
        </span>

        <div class="header-section">
            <div>
                <h1 class="heading-primary">Delicious <br> Food Is Waiting <br> For You</h1>
                <button class="button button-active menu-button">View Menu <span>&rarr;</span></button>

                <div class="food-categories">
                    <button><img src="images/hamburger.svg" class="food-icons" title="Hamburger" alt="Hamburger"></button>
                    <button><img src="images/cake.svg" class="food-icons" title="Cake" alt="Cake"></button>
                    <button><img src="images/coffee-cup.svg" class="food-icons" title="Coffee" alt="Coffee"></button>
                    <button><img src="images/ice-cream.svg" class="food-icons" title="Ice-Cream" alt="Ice-cream"></button>
                </div>
            </div>

            <div class="header-image">
                <img src="images/egg-curry.png" alt="Egg curry">
            </div>
        </div>
    </header>
